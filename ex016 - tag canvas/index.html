<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional - Aula 17</title>
    <style>
        canvas {
            border: 1px #000 solid;
        }
    </style>
    <script>
        function desenha() {
            var canvas = document.getElementById('telaDesenho');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25,25,100,100);
        }
    </script>
</head>
<body>
    <!--elemento canvas representa uma area, uma tela -->
    <canvas id="telaDesenho" width="500px" height="500px">
        Seu browser n√£o tem suporte ao elemento canvas
    </canvas>
    <script>desenha();</script>
    
</body>
</html>
