<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional</title>
    <style>
        figcaption {
            color: #00b;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <!--figure: representar o conteudo de um fluxo, como se fosse um legenda. Inserir um conteiner onde uma legenda é associada a um conteudo. Display: block -->
    
    <figure>
        <p>CFB Cursos - Canal do Youtue com cursos de informatica avançada</p>
        <figcaption> <!--conteudo associado diretamente a legenda do conteudo-->
            www.youtube.com/cfbcursos
        </figcaption>
    </figure>
    
</body>
</html>
