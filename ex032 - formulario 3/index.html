<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e profissional</title>
    <style>

        .quebra {
            display: block;

        }

        .espaco {
            margin-bottom: 15px;
        }

        .espaco_t {
            margin-top: 15px;
        }

        form {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
            background-color: #eee;
        }

    </style>
</head>
<body>
    <!--representa um conteiner com os elementos de formulário. Tem display block-->

    <form action="#" name="f_cadastro" method="get">

        <label class="quebra espaco_t" for="">Data:</label>
        <input type="date" name="f_date" id="" required>

        <label class="quebra espaco_t" for="">Hora:</label>
        <input type="time" name="f_hora" id="" min="09:00" max="17:00" required> <!--facilita a inserção de hora. Min e max determina uma hora minima e uma hora maxima de alg. Required determina que o campo é obrigatório-->

        <label class="quebra espaco_t" for="">Data e Hora</label>
        <input type="datetime-local" name="f_datetime" id=""> <!--configurar data e hora no mesmo local-->


        <input class="quebra espaco_t" type="submit" value="Entrar" name="f_entrar"> 
        
        
    </form>
    
</body>
</html>
