<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional</title>
</head>
<body>
    <article>
        <p>Meu curso favorito é e <del>HTML</del> <ins>CSS</ins></p>
        <p>Lista de Cursos</p>
        <ul>
            <li> <del cite="" datetime="05-10-2021">HTML</del></li>
            <li>HTML 5</li>
            <li>HTML Completo e Profissional</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>PHP</li>
            <li>C++</li>
            <li>Arduino</li>
            <li>AppInventor</li>
            <li>Photoshop</li>
            <li>Flash</li>
        </ul>
    </article>
    
    <!--tag del representa um conteudo que foi excluido ou eliminado do nosso texto, VISUALMENTE TEM UMA FORMATAÇÃO RISCADA. Display inline-block-->
    <!--tag ins representa um conteudo que foi inserido ao texto original posteriormente. Display: inline-block. FAZ UMA FORMATAÇÃO DE SUBLINHADO NO TEXTO.-->
    <!--Há os parametros cite e datetime. O parametro cite indica o porque o conteudo foi deletado ou inserido e o parametro datetime indica a data em que o conteudo foi inserido ou excluido.-->
</body>
</html>
