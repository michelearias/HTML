<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional - Aula 20</title>
    <style>
        summary::-webkit-details-marker { /* mudar a formatação do marcador */
            color: #f00;
        }

        details[open]summary::-webkit-details-marker {
            color: #00f;
        }

        article {
            background-color: burlywood;
            border: 1px #000 solid;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <details>
        <summary>Cursos do Nosso Canal</summary> <!--summary é o titulo da caixa detals-->
    <article>
        <p>HTML Completo e Profissional</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>C++</p>
        <p>Qtcreator</p>
        <p>Arduino</p>
        <p>PHP</p>
    </article>

    </details> <!--Display: block-->
    
</body>
</html>
