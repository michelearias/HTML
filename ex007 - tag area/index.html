<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional - Aula 7 - Tag map e area</title>
</head>
<body>

    <img src="mapa-brasil.png" alt="Mapa do Brasil" usemap="#mapaBrasil"> <!--informamos o nome do nosso mapa-->
    <map name="mapaBrasil">
        <area shape="poly" coords="744,819,757,792,823,770,855,738,876,688,888,655,915,663,968,640,998,655,1029,674,1070,6931076,7341082,763,1056,775,1055,800,1049,823,1025,843,1007,886,970,894,912,911,877,901871,867860,828,809,830,766,816" href="http://google.com.br" target="_blank" alt="Minas Gerais">
    <!--display: none. Sempre deve estar dentro da tag map / shape: forma da area, podemos ter poly, circle, rect / coords: define as coordenadas da area. podemos achar as coordenadas no paint/ href: link para onde vamos quando clicar na area selecionada-->
    </map>
    
</body>
</html>
