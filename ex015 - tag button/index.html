<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e Profissional - Aula 15</title>
    <style>
        .btn1 {
            background-color: #000;
            color: #fff;
            width: 150px;
            height: 40px;
            border: 3px #0a0 solid;
            border-radius: 10px;
        }

        .btn1:hover {
            background-color: #fff;
            color: #000;
            width: 150px;
            height: 40px;
            border: 3px #000 solid;
            border-radius: 10px;
            cursor: pointer;

        }

    </style>
</head>
<body>
    <!--button - display inline. 
    Parametro type:
    submit - fazer o envio dos dados do formulario
    reset - limpar os dados do formulario 
    button - padrao, nao tem acoes pre determinadas-->
    <button class="btn1" type="button" form="f_cadastro" onclick="alert('CFB Cursos')">
        CFB Cursos
    </button>
    
</body>
</html>
