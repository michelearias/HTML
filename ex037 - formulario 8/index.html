<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e profissional</title>
    <style>

        .quebra {
            display: block;

        }

        .espaco {
            margin-bottom: 15px;
        }

        .espaco_t {
            margin-top: 15px;
        }

        form {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
            background-color: #eee;
        }

    </style>
</head>
<body>
    <!--representa um conteiner com os elementos de formulário. Tem display block-->

    <form action="#" name="f_cadastro" method="get" enctype="multipart/form-data">

        <select class="quebra espaco" name="f_cor" id="" multiple size="2"> <!--parametromultiplo permite selecionar mais de uma opção. Size determina o numero de opções visiveis-->
            <option value="">Preto</option>
            <option value="">Branco</option>
            <option value="">Vermelho</option>
            <option value="">Verde</option>
            <option value="">Azul</option>
        </select>

        <select class="quebra espaco_t" name="f_gen" id="">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>

      


        <input class="quebra espaco_t" type="submit" value="Enviar" name="f_enviar"> 
        
        
    </form>
    
</body>
</html>
