<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo e profissional</title>
    <style>

        .quebra {
            display: block;

        }

        .espaco {
            margin-bottom: 15px;
        }

        .espaco_t {
            margin-top: 15px;
        }

        form {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
            background-color: #eee;
        }

        #dv_btns {
            display: flex; /* faz os botoes ficarem um do lado do outro */
        }

    </style>
</head>
<body>
    <!--representa um conteiner com os elementos de formulário. Tem display block-->

    <form action="#" name="f_cadastro" method="get">
        <label for="">Username:</label> 
        <input class="espaco quebra" type="text" name="f_username" id="" maxlength="20" size="25"> <!--maxlength: maximo de caracteres que podem ser preenchidos. Size configura o tamanho visivel do campo.--> 
        <label for="">Password:</label>
        <input class="espaco quebra" type="password" name="f_senha" id="" maxlength="10" size="15">
        <label class="quebra espaco_t" for="">Esportes favoritos:</label>
        <input type="checkbox" name="f_fut" id="">Futebol <!--caixa de seleçao-->
        <input type="checkbox" name="f_bas" id="">Basquete
        <input type="checkbox" name="f_nat" id="">Natação
        <label class="quebra espaco_t" for="">Possui carro?</label>
        <input type="radio" name="f_carro" id="" value="s" checked>Sim <!--parametro radio consigo apenas marcar uma opçao. Checked ja tenho o parametro marcado. Para trabalhar em conjunto devemos deixar o mesmo nome em name.-->
        <input type="radio" name="f_carro" id="" value="n">Não



        <input class="quebra espaco_t" type="submit" value="Entrar" name="f_entrar"> 
        
        
    </form>
    
</body>
</html>
